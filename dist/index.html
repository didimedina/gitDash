
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Repo Dashboard</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <div class="dashboard">
    
      <div class="top">
    
        <div class="row">
          <div class="small-12 columns">
            <h1>eaze/<a href="https://github.com/eaze/design/issues">design</a></h1>
          </div>
        </div>
    
        <div class="row">
          <div class="small-12 large-10 columns">
            <h4 class="subheader">This is a dashboard summerizing the activity happening on the github design repo. Please do your part to insure all red numbers remain at zero at all times.</h4>
          </div>
        </div>
    
      </div>
    
    
      <div class="body">
    
        <div class="row">
          <div class="small-12 medium-6 large-4 columns">
            <div class="tracker normal callout">
              <p>1</p>
              <a href="https://github.com/eaze/design/issues?utf8=%E2%9C%93&q=is%3Aissue+is%3Aopen" target="_blank">open</a>
            </div>
          </div>
          <div class="small-12 medium-6 large-4 columns">
            <div class="tracker normal callout">
              <p>2</p>
              <a href="https://github.com/eaze/design/issues" target="_blank">opened this week</a>
            </div>
          </div>
          <div class="small-12 medium-6 large-4 columns">
            <div class="tracker in-progress callout">
              <p>3</p>
              <a href="https://github.com/eaze/design/issues?utf8=%E2%9C%93&q=is%3Aissue+is%3Aopen+label%3A%22needs+design%22" target="_blank">being designed</a>
            </div>
          </div>
          <div class="small-12 medium-6 large-4 columns">
            <div class="tracker blocked callout">
              <p>4</p>
              <a href="https://github.com/eaze/design/issues?utf8=%E2%9C%93&q=is%3Aissue+is%3Aopen+label%3A%22needs+info%22+" target="_blank">needs info</a>
            </div>
          </div>
          <div class="small-12 medium-6 large-4 columns">
            <div class="tracker blocked callout">
              <p>5</p>
              <a href="https://github.com/eaze/design/issues?utf8=%E2%9C%93&q=is%3Aissue+is%3Aopen+label%3A%22needs+dev%22+" target="_blank">needs dev</a>
            </div>
          </div>
          <div class="small-12 medium-6 large-4 columns">
            <div class="tracker complete callout">
              <p>6</p>
              <a href="https://github.com/eaze/design/issues?utf8=%E2%9C%93&q=is%3Aissue+is%3Aclosed+" target="_blank">closed this week</a>
            </div>
          </div>
        </div>
    
      </div>
    
    </div>
    
    

    <script src="assets/js/app.js"></script>
  </body>
</html>
